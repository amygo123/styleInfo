name: build

on:
  push:
    branches: ['main', 'feature/**', 'clean/**']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Publish (self-contained single-file)
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:TrimMode=partial -p:InvariantGlobalization=true -o publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StyleInfo
          path: publish/**
